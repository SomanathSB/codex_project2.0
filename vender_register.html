<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        input{
            margin:10px;
        }
        li{
            color:white;
            list-style-type:decimal;
            font-family: italic;
            margin-left:20px;
        }
        .btn1{
            width:500px;
        }
    </style>
</head>
<body>
    <div class="container bg-dark" style="height:800px">
        <h2 style="color:white"><center>Vender SignUp</center></h2>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" height="400px" wifth="400px">
                </div>
                <div class="row">
                    <label class="form-label" for="customFile" style="color:white"><b>Upload a single file conatining following shop details.</b></label>
                    <ul>
                        <li>Gst Id</li>
                        <li>Revenue Slip of a month</li>
                        <li>Ownwer Aadhar details</li>
                        <li>Shop photos</li>
                        <li>Passport size photo of owner</li>
                    </ul>
                    <input type="file" class="form-control" id="customFile">
                </div>
            </div>
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Enter your name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Enter your email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address Line1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Address Line2">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Postal Code">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="State">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Contact Number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Shop Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Shop Type">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Shop Address">
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
       <center><div class="btn btn-primary btn1" type="submit">Submit</div></center>
    </div>
</body>
</html>
